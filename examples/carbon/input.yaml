cutoff: 3.0
seed: 52614
device: 'cuda'
Data:
  type: ase
  path: .
  trainBatch: 16
  testBatch: 16
  trainSet: data/train.traj 
  testSet: data/test.traj
  numWorkers: 8
  pinMemory: True
Model:
  mode: simple
  nLayer: 5
  activateFn: silu
  nEmbedding: 64
  nHidden: 64
  maxRWay: 2
  maxOutWay: 2
  CutoffLayer:
    type: poly
    p: 5
  RadialLayer:
    type: besselMLP
    nBasis: 8
    nHidden: [64, 64, 64]
    activateFn: silu
Train:
  warmupSteps: 500
  allowMissing: True
  targetProp: ["energy", "forces", "virial"] 
  weight: [0.5, 1.0, 0.2]
  maxEpoch: 10
  maxStep: 10000000
  logInterval: 1
  evalEpochInterval: 1
  evalStepInterval: 1.0
  Optimizer: 
    type: AdamW
    amsGrad: True
    weightDecay: !!float 0
    learningRate: !!float 1e-3
  LrScheduler:
    type: reduceOnPlateau
    lrFactor: 0.9
    patience: 10
